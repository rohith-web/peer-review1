<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasamiksha - User Roles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #eaeaea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-left {
            display: flex;
        }
        .navbar-left a {
            margin-right: 30px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
        .navbar-left a.disabled {
            color: #aaa;
        }
        .navbar-right img {
            height: 40px;
        }
        .user-roles-container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .user-roles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-roles-header h2 {
            font-size: 24px;
            margin: 0;
        }
        .add-role-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f5f5f5;
        }
        .role-actions {
            display: flex;
            justify-content: space-between;
        }
        .status-circle {
            height: 16px;
            width: 16px;
            background-color: #00aaff;
            border-radius: 50%;
            display: inline-block;
        }
        .empty-circle {
            height: 16px;
            width: 16px;
            background-color: white;
            border: 2px solid #00aaff;
            border-radius: 50%;
            display: inline-block;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            background-color: #80ff80;
            color: #333;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="new.html">Home</a>
            <a href="#">Projects</a>
            <a href="#" class="disabled">User</a>
            <a href="#">Teams</a>
            <a href="upl.html">Submissions</a>
        </div>
        <div class="navbar-right">
            <img src="parasamiksha-logo.png" alt="Parasamiksha">
        </div>
    </div>

    <!-- User Roles Table -->
    <div class="user-roles-container">
        <div class="user-roles-header">
            <h2>User Roles</h2>
            <button class="add-role-btn">Add User Role</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Users</th>
                    <th>Brand</th>
                    <th>Project</th>
                    <th>Localization</th>
                    <th>Releases</th>
                    <th>Team</th>
                    <th>Account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Administrator</td>
                    <td>1</td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                </tr>
                <tr>
                    <td>Analytics</td>
                    <td>0</td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td>1</td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                </tr>
                <tr>
                    <td>Author and analytics</td>
                    <td>0</td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="status-circle"></span></td>
                </tr>
                <tr>
                    <td>Developer</td>
                    <td>0</td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                </tr>
                <tr>
                    <td>Layout designer</td>
                    <td>0</td>
                    <td><span class="status-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                    <td><span class="empty-circle"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Save Button -->
    <button class="save-btn">Save</button>

</body>
</html>
